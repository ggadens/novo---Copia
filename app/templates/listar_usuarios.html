<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Cadastrados</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>
                {{ usuario.username }} ({{ usuario.email }})
                <form action="{{ url_for('hello.deletar_usuario', user_id=usuario.id) }}" method="POST">
                    <button type="submit">Excluir</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('hello.novo_usuario') }}">Cadastrar Novo Usuário</a>
</body>
</html>
